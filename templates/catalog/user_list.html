{% extends "base.html" %}
{% block content %}
  
  <ul> Our comrades</ul>
  {% for user in user_list.all %}
    <li>
      <a href="{% url 'catalog:comrades-detail' pk=user.pk %}">{{ user.username }}</a>
      <br>
      <a href="{% url 'catalog:comrades-delete' pk=user.pk %}">delete</a> {{ user.username }}
    </li>
  {% empty %}
    <p> We don't have any comrades, yet.</p>
  {% endfor %}
{% endblock %}
