{% extends "base.html" %}
{% block content %}
  
  <ul> Ower comrades</ul>
  {% for user in user_list.all %}
    <li><a href="{% url 'catalog:comrades-detail' pk=user.pk %}"
    >{{ user.username }}</a></li>
  {% empty %}
    <p> We don't have any comrades, yet.</p>
  {% endfor %}
  <p> If you want tp be our comrade
    <a href="{% url 'catalog:comrades-create' %}">
      click here
    </a>

  </p>
{% endblock %}
