{% extends "base.html" %}

{% block content %}
  
  <h1>Add image</h1>
  <form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
     {% if form.non_field_errors %}
        <ul>
            {% for error in form.non_field_errors %}
                <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}
    
    <button type="submit">Add</button>
  </form>

{% endblock %}
