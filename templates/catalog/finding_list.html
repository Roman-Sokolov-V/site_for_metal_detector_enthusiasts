{% extends "base.html" %}
{% block content %}
  <h1> Our findings</h1>
  <a href="{% url 'catalog:findings-create' %}">Add new</a>
  {% for finding in finding_list.all %}
    <li>
      <a href="{% url 'catalog:findings-detail' pk=finding.pk %}"
      >watch {{ finding.name }}</a> or<a href="{% url 'catalog:findings-delete' pk=finding.pk %}"> delete </a>
    </li>
  {% endfor %}  
{% endblock %}
