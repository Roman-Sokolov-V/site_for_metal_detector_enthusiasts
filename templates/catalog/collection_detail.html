{% extends "base.html" %}
{% block content %}
  <h1>{{ collection.name }}</h1>  
     <a href="{% url 'catalog:collections-update' pk=collection.pk %}">Update 
    information</a>
  <p>{{ collection.description }}</p>
  <ul>Findings: 
    {% for finding in collection.findings.all %}
    <li><a href="{% url 'catalog:findings-detail' pk=finding.pk %}"
    >{{ finding.name }}</a></li>  
  {% endfor %}
  </ul>
  

{% endblock %}
