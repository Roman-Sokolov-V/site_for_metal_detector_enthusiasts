
<ul class="list-group">
  {% if user.is_authenticated %}
  <li class="list-group-item">User: {{ user.username }}</li>
  <li class="list-group-item">     
    <form method="post" action="{% url 'logout' %}" style="display: inline;">
    {% csrf_token %}
    <button type="submit" style="background: none; border: none; color: blue; text-decoration: underline; cursor: pointer; padding: 0;">
        Logout
    </button>
</form>
  {% else %}
    <li class="list-group-item">
      <a href="{% url 'login' %}">Login</a>
    </li>
    <li class="list-group-item">
      <a href="{% url 'catalog:comrades-create' %}">Register</a>
    </li>
    
  {% endif %}
  <br>  
  <li class="list-group-item"><a href="{% url 'catalog:index' %}">Home</a></li>
  <li class="list-group-item"><a href="{% url 'catalog:comrades' %}">All comrades</a></li>
  <li class="list-group-item"><a href="{% url 'catalog:findings' %}">All findings</a></li>
  <li class="list-group-item"><a href="{% url 'catalog:collections' %}">All collections</a></li>
</ul>
